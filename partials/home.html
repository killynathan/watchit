<div class="container-fluid">
	<div class="row" style="margin-bottom: 20px;">
		<div class="col-md-2">
			<select ng-model="orderBy">
				<option value="">orderBy</option>
				<option value="rating">Rating</option>
				<option value="popularity">Popularity</option>
			</select>
		</div>
		<div class="col-md-2">
			<input placeholder="year" ng-model="year">
		</div>
		<div class="col-md-2">
			<select ng-model="genre">
				<option value="">genre</option>
				<option ng-repeat="genre in genres" value="{{genre.id}}">{{genre.name}}</option>
			</select>
		</div>
		<div class="col=md-2">
			<button ng-click="submit()">submit</button>
		</div>
	</div>
</div>
<div class="col-sm-6" ng-repeat="movie in movies">
	<div class="row" style="margin-bottom: 20px;">
		<div class="col-xs-5">
			<img src="{{baseImageURL}}{{imageSize}}{{movie.poster_path}}" style="width: 100%">
		</div>
		<div class="col-xs-7">
			<p>{{movie.title}}</p>
		</div>
	</div>
	
</div>
